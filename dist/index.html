<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Find Text Resource</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>


<div class="container">
  <h2>Step 1: read git diff</h2>
  <div id="app">
    <form class="form-inline git-info-input">
      <div class="form-group">
        <label class="text-right ">Git url</label>
        <u ref="protocol" contenteditable="true">{{protocol}}</u>
        <span class="form-control-static">://</span>
        <u ref="domain" contenteditable="true">{{domain}}</u>
        <span class="form-control-static">/</span>
        <u ref="group" contenteditable="true">{{group}}</u>
        <span class="form-control-static">/</span>
        <u ref="repository" contenteditable="true">{{repository}}</u>
      </div>
      <div class="form-group">
        <label class="text-right control-label text-nowrap">Latest commit</label>
        <input class="form-control" v-model="to">
        <span>compare to</span>
        <input class="form-control" v-model="from">
      </div>
      <div>
        <button class="btn btn-primary" v-on:click="findText">check!</button>
      </div>
    </form>
  </div>
  <div id='git-diff'></div>
</div>

<script src="./main.js"></script>

</body>
</html>
