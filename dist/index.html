<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>


<div id="app">
  <div>
    <span>git url:</span>
    <input v-model="protocol">
    <span>://</span>
    <input v-model="domain">
    <span>/</span>
    <input v-model="group">
    <span>/</span>
    <input v-model="repository">
  </div>
  <div>
    <span>Latest commit:</span>
    <input v-model="to">
    <span>compare to</span>
    <input v-model="from">
  </div>
  <div>
    <button v-on:click="findText">check!</button>
  </div>
  <div>
    {{ gitDiff }}
  </div>
</div>

<script src="./main.js"></script>
